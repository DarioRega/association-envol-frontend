title: Remarques importantes
remarks:
  - title: Pour les bénéficiaires de l’EVAM
    description: Le dossier de demande doit contenir la réponse écrite et justifiée de l’EVAM concernant les possibilités de financement du projet de formation.

  - title: Pour les personnes en formation niveau Master
    description: Envol privilégie les prêts aux bourses.

  - title: Pour les demandes concernant les niveaux post-obligatoires de type gymnase, maturité professionnelle, CFC ou formation initiale
    description: La réponse d’Envol à toute demande de bourse est suspendue en attendant la réponse des gymnases et autres organismes (OCBE, fondations, associations…) susceptibles de fournir une aide.


