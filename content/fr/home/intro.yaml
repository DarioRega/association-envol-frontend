
content:
  - name: Qui sommes-nous ?
    description:
      |
      Fondée en 1997, Envol est une association à but non lucratif dirigée par un comité de personnes bénévoles.

      Envol soutient des personnes ayant un projet d’études ou de formation professionnelle et ne pouvant pas le mener à bien faute de moyens financiers.

  - name: A qui s’adresse Envol ?
    description:
      |
      Envol s’adresse aux personnes domiciliées dans le canton de Vaud depuis au moins un an et qui n’ont pas accès à une bourse officielle.

      Les conditions sont détaillées sur la page Critères d’attribution** LINK***

  - name: Quels frais peuvent être pris en charge ?
    description:
      - Frais d’écolage
      - Matériel scolaire ou professionnel
      - Transports
      - Frais engendrés par la formation
      - Envol n’entre pas en matière pour des frais déjà engagés

  - name: Quels frais peuvent être pris en charge ?
    description:
      - Consulter et vérifier les critères d’attribution des bourses
      - Compléter et envoyer le formulaire de demande de bourse
      - Fournir un dossier complet avec tous les documents demandés


